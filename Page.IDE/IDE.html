    <script>// pour les differents themes
          function changeStyle(event) {
        var link = document.getElementsByTagName("link")[0];
        var target = event.target;
        var id = target.id;
        var href;

        switch (id) {
          case'btn1':href="IDE1.css";break;
          case'btn2':href="IDE2.css";break;
          case'btn3':href="IDE3.css";break;
          case'btn4':href="IDE4.css";break;
          case'btn5':href="IDE5.css";break;
          case'btn6':href="IDE6.css";break;
          case'btn7':href="IDE7.css";break;
          case'btn8':href="IDE8.css";break;
          default:href="IDE1.css";
        }

        document.body.classList.add("fade-out");
        setTimeout(() => {link.setAttribute("href", href);document.body.classList.remove("fade-out");}, 500);}

      document.getElementById("btn1").addEventListener("click", changeStyle);
      document.getElementById("btn2").addEventListener("click", changeStyle);
      document.getElementById("btn3").addEventListener("click", changeStyle);

    <style>  
      /* Style pour le contenu du clic droit */
      .clik {
        position: fixed;
        top: 0;
        left: 0;
        display: none;
        z-index: 9999;
        padding: 10px;
        background-color: white;
        border: 1px solid black;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
      }
  
      /* Style pour les boutons du clic droit */
      .clickS {
        display: block;
        width: 100%;
        padding: 5px;
        margin-bottom: 5px;
        font-size: 16px;
        color: black;
        background-color: #f2f2f2;
        border: none;
        cursor: pointer;
        text-align: left;

    <script>
// Désactiver le clic droit sur la page entière
document.addEventListener('contextmenu', event => {
			if (!event.target.closest('.fileLeft')) {
				event.preventDefault();
			}
		});

		// Afficher le contenu du clic droit lorsque l'utilisateur clique sur un bouton
		document.querySelectorAll('.fileLeft button').forEach(button => {
			button.addEventListener('contextmenu', event => {
				event.preventDefault();

				// Afficher le contenu du clic droit
				const clik = document.querySelector('.clik');
				clik.style.display = 'block';

				// Positionner le contenu du clic droit à l'endroit du clic
				clik.style.top = event.pageY + 'px';
				clik.style.left = event.pageX + 'px';

				// Masquer le contenu du clic droit lorsque l'utilisateur clique en dehors
				document.addEventListener('mousedown', hideClik);
				document.addEventListener('keydown', hideClik);

				function hideClik(event) {
					if (event.button !== 2) {
						clik.style.display = 'none';
						document.removeEventListener('mousedown', hideClik);
						document.removeEventListener('keydown', hideClik);
					}
				}
			});
		});
