<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gestion Fichier Alpha</title>
</head>
<body>
    <div class="parent">
        <div class="left">
            <img id="yoldev" src="assets/Yoldev.svg">
            <div class="createbox">
                <input id="searchbar" type="text" placeholder="Nom d'un fichier...">
                <button id="seemyproject">Fichier 1</button>
                <button id="seemyproject">Fichier 2</button>
                <button id="seemyproject">Fichier 3</button>
            </div>
            <div class="downbutton">
                <img id="archiveimg" src="assets/Archive.svg">
                <img id="archiveimg" src="assets/Theme.svg">
                <img id="archiveimg" src="assets/Params.svg">
            </div>
        </div>
        <div class="right">
            <h1 id="myfiletext">Mes fichiers</h1>
            <div class="filesbox">
                <div class="filestop">
                    <div class="files">
                        <h1 id="fichier">index.html</h1>
                    </div>
                </div>
            </div>
        </div>
    </div> 
</body>
</html>
